<footer class="bg-white">
  <div
    class="mx-auto max-w-7xl py-4 px-4 sm:px-6 flex items-center justify-between lg:px-8"
  >
    <div class="flex justify-center space-x-6 md:order-2">
      <a
        *ngFor="let item of footer"
        class="text-gray-400 hover:text-gray-500"
        [href]="item.url"
      >
        <span class="sr-only">georghoeller.dev</span>
        <img [src]="item.iconUrl" class="h-6 w-6" />
      </a>
    </div>
    <div class="md:order-1 md:mt-0">
      <p class="text-center text-base text-gray-400">&copy; ngmug</p>
    </div>
  </div>
</footer>
