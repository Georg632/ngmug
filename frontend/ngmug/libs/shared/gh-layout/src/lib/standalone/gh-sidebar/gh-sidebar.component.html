<div *ghValue="sidebarExtended$; let sidebarExtended">
  <div
    class="absolute z-20 h-screen overflow-y-auto bg-indigo-700 md:w-28 md:static md:z-0 md:w28 flex flex-col justify-between transition-all ease-linear duration-300"
    [ngClass]="[sidebarExtended ? 'w-10/12 opacity-100' : 'w-0 opacity-0']"
  >
    <div class="flex w-full flex-col items-center py-6">
      <div class="flex flex-shrink-0 items-center">
        <img class="h-8 w-auto" [src]="logoUrl" alt="ngmug" />
      </div>
      <div class="mt-6 w-full flex-1 space-y-1 px-2 text-center">
        <a
          *ngFor="let item of navbarItems"
          [routerLink]="item.url"
          [routerLinkActive]="'link-active'"
          class="linkactive:bg-indigo-800 text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium"
          aria-current="page"
        >
          <span
            class="text-white h-6 w-6 text-2xl"
            [ngClass]="item.icon"
          ></span>
          <span class="mt-2">{{ item.translationKey | translate }}</span>
        </a>
      </div>
    </div>
    <div
      class="text-white flex items-center justify-center p-3 md:hidden bg-indigo-800 cursor-pointer"
      (click)="closeSidebar()"
    >
      <span class="mdi mdi-arrow-left text-2xl"></span>
    </div>
  </div>
  <div
    class="md:hidden absolute w-screen h-screen z-1"
    [ngClass]="{ hidden: !sidebarExtended }"
    (click)="closeSidebar()"
  ></div>
</div>
